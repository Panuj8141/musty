<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-card">
        <div class="buttonArea">
            <button><img src="icons/rock-emoji.png" alt="rock" class="buttons-emoji js-rock-button"></button>
            <button><img src="icons/paper-emoji.png" alt="paper" class="buttons-emoji js-paper-button"></button>
            <button><img src="icons/scissors-emoji.png" alt="scissor" class="buttons-emoji js-scissors-button"></button>
        </div>
        <div class="resultArea">
            <div class="userMove-display">
                <div>you</div>
                <div></div>
            </div>
            <div class="compMove-display">
                <div></div>
                <div>computer</div>
            </div>
        </div>
        <div class="result-line">you win</div>
        <div class="score-line">wins:0 , looses:0 , ties:0</div>
    </div>    
<script>
    const scores={
    wins:0,
    ties:0,
    loss:0
};

function genRandNum(){
    const rand=Math.random();
    if(rand>0 && rand<=1/3){
       return 'rock';
    }else if(rand>1/3 && rand<=2/3){
        return 'paper';
    }else{
        return 'scissors';
    }
}

let result;
    function play(userMove){
        const compMove=genRandNum();
       if(userMove==='rock'){
        if(compMove==='rock'){
            result='tie';
        }else if(compMove==='paper'){
            result='loose';
        }else{
            result='win';
        }
       }else if(userMove==='paper'){
        if(compMove==='rock'){
            result='win';
        }else if(compMove==='paper'){
            result='tie';
        }else{
            result='loose';
        }
       }else{
        if(compMove==='rock'){
            result='loose';
        }else if(compMove==='paper'){
            result='win';
        }else{
            result='tie';
        }
       }
       let faceResult;
       if(result==='win'){
            scores.wins++;
            faceResult="You won! ðŸ˜„";
        }else if(result==='loose'){
           scores.loss++;
           faceResult="You lost! ðŸ˜ž";
        }else{
	        scores.ties++;
            faceResult="It's a tie ðŸ˜Š";
        }

        document.querySelector('.userMove-display').innerHTML=`<div>you</div><div><img src="icons/${userMove}-emoji.png" class="hand-sign-emoji"></div>`;

        document.querySelector('.compMove-display').innerHTML=`<div><img src="icons/${compMove}-emoji.png" class="hand-sign-emoji"></div><div>computer</div>`;

        document.querySelector('.result-line').innerHTML=`<p>${faceResult}</p>`;

        document.querySelector('.score-line').innerHTML=`<p>Wins:${scores.wins} , Looses:${scores.loss} , Ties:${scores.ties}</p>`;
  
    }
    document.querySelector('.js-rock-button').addEventListener('click' , ()=> play('rock'));

    document.querySelector('.js-paper-button').addEventListener('click' , ()=> play('paper'));

    document.querySelector('.js-scissors-button').addEventListener('click' , ()=> play('scissors'));

</script> 
</body>
</html>
