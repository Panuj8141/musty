<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Theme Form</title>
<style>
  body {
    background-color: #1a1a1a; /* Dark background color */
    color: #fff; /* Light text color */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
    padding: 20px;
    background-color: #333; /* Darker container background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 90%;
  }

  input[type="text"] {
    width: calc(100% - 80px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #666;
    border-radius: 5px;
    background-color: #444;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #00bcd4; /* Highlight color */
    box-shadow: 0 0 5px #00bcd4; /* Highlight shadow */
  }

  .btn-check {
    padding: 10px 20px;
    background-color: #00bcd4; /* Button color */
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-check:hover {
    background-color: #008ba3; /* Darker button color on hover */
  }

  @media (max-width: 500px) {
    .container {
      width: 100%;
    }
  }
  img{
    height:20px;
    width:20px;
  }
  .js-result-line{
    font-size:20px;
    margin-top: 20px;
    color: #00bcd4; /* Result color */
  }
</style>
</head>
<body>

<div class="container">
  <h2>Name</h2>

    <input type="text" id="nameInput" placeholder="Enter a name..." class="js-input">
    <br>
    <button onclick="calculate();" class="btn-check">Check</button>
    <p class="js-result-line"></p>
 
</div>

<script>

    function calculate(){
        let namesList=['pritam' , 'rohan' ,'tejas' ,'kalpesh' ,'shahid' , 'kajal'];
        const oname=document.querySelector('.js-input').value;
        let name = oname.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "");

        let result=document.querySelector('.js-result-line');
        if(namesList.includes(name)){
            result.innerHTML=`${oname} you  are gyest person ever  <img src="download.jpg">`;
        }else{
            result.innerHTML=`${oname} you are straight `;
        }
    }
</script>
</body>
</html>
